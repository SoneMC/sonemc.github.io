<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoneMC - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/215273978?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/404.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">404</h1>
            <p class="error-message">Oops! The page you're looking for seems to have wandered off into the void.</p>
            
            <div class="error-suggestions">
                <h3>Here are some suggestions:</h3>
                <ul>
                    <li><i class="fas fa-home"></i> Go back to the <a href="index.html">homepage</a></li>
                    <li><i class="fas fa-spell-check"></i> Check the URL for typos</li>
                    <li><i class="fas fa-arrow-left"></i> Use your browser's back button</li>
                    <li><i class="fas fa-puzzle-piece"></i> Browse our <a href="plugins.html">plugins</a></li>
                </ul>
            </div>
            
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>

    <footer id="footer-container">
    </footer>

    <script src="js/global.js" type="module"></script>
    <script src="js/404.js" type="module"></script>
</body>
</html>
